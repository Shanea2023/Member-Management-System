<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if member %}Edit Member{% else %}Add Member{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #48d1cc, #228b22); /* Medium turquoise blue and medium forest green ombre */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; /* Remove default margin */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Transparent to white background for form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Reduced width for the form */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>{% if member %}Edit Member{% else %}Add Member{% endif %}</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ member[1] if member else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="date_of_birth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ member[2] if member else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ member[3] if member else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="membership_type" class="form-label">Membership Type</label>
                <select class="form-select" id="membership_type" name="membership_type" required>
                    <option value="regular" {% if member and member[4] == 'regular' %}selected{% endif %}>Regular</option>
                    <option value="VIP" {% if member and member[4] == 'VIP' %}selected{% endif %}>VIP</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ member[5] if member else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="active" {% if member and member[6] == 'active' %}selected{% endif %}>Active</option>
                    <option value="expired" {% if member and member[6] == 'expired' %}selected{% endif %}>Expired</option>
                    <option value="suspended" {% if member and member[6] == 'suspended' %}selected{% endif %}>Suspended</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
