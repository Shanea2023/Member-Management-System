<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* White background */
            margin: 0; /* Remove default margin */
            padding: 0;
        }
        .header-image {
            position: relative;
            width: 100%;
            height: auto;
            border: 5px solid #1c7579; /* Medium turquoise blue and medium forest green ombre border */
            border-radius: 20px; /* More rounded corners */
        }
        .text-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 5px;
        }
        .text-box h1 {
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
        }
        .search-box {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .members-title {
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        .table th {
            background: linear-gradient(to right, #48d1cc, #228b22); /* Medium turquoise blue and medium forest green ombre */
            color: white;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .table td, .table th {
            vertical-align: middle;
        }
        .btn-action {
            background: linear-gradient(to right, #48d1cc, #228b22); /* Uniform color for Edit and Delete buttons with ombre effect */
            color: white;
        }
        .btn-add {
            background: linear-gradient(to right, #48d1cc, #228b22); /* Medium turquoise blue and medium forest green ombre */
            color: white;
        }
        .container {
            padding: 20px;
            max-width: 1200px; /* Adjusted width for the table */
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Header Image with Text and Search Box -->
        <div class="text-center mb-4 position-relative">
            <img src="https://www.webady.fr/wp-content/uploads/2023/06/6913.jpg" alt="Header Image" class="header-image">
            <div class="text-box">
                <h1>ManageYours</h1>
            </div>
            <div class="search-box">
                <form method="GET" action="/">
                    <input type="text" class="form-control" name="search" placeholder="Search..." value="{{ request.args.get('search', '') }}">
                </form>
            </div>
        </div>

        <!-- Page Title and Button -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="members-title">Members</h1>
            <a href="/add" class="btn btn-add"><i class="fas fa-plus"></i> Add New Member</a>
        </div>

        <!-- Table -->
        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Date of Birth</th>
                        <th>Email</th>
                        <th>Membership Type</th>
                        <th>Start Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for member in members %}
                    <tr>
                        <td>{{ member[0] }}</td>
                        <td>{{ member[1] }}</td>
                        <td>{{ member[2] }}</td>
                        <td>{{ member[3] }}</td>
                        <td>{{ member[4] }}</td>
                        <td>{{ member[5] }}</td>
                        <td>{{ member[6] }}</td>
                        <td>
                            <a href="/edit/{{ member[0] }}" class="btn btn-action btn-sm"><i class="fas fa-edit"></i> Edit</a>
                            <a href="/delete/{{ member[0] }}" class="btn btn-action btn-sm" onclick="return confirm('Are you sure you want to delete this member?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
